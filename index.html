<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search for city"
                class="form-control"
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <h1 class="city" id="city">Johannsburg</h1>
        <div class="sun">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
            alt="few-clouds-day"
            class="float-left"
            id="icon"
          />
        </div>
        <h2 id="temperature" class="units"></h2>
        <h2 class="degrees">
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </h2>

        <div class="row">
          <div class="col-12 description">
            <div class="clearfix">
              <ul>
                <li><span id="description"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-12 wednesday">
            Last updated: <br /><span id="date"></span>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <span class="github">
      <a href="https://github.com/iamzoemay/Project-Weather-App" target="_blank"
        >Open-Source Code</a
      >
      by Ntokozo Masuku</span
    >

    <script src="src/script.js"></script>
  </body>
</html>
